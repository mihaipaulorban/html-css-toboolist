<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->

    <link rel="stylesheet" href="style.css/style.css">

    <title>Toboolist</title>

</head>
<body>

    <!-- Logo e titolo -->
    <header>
        <img id="logo" src="img/Logo.png" alt="logo boolean">
        <h1>Toboolist</h1>
    </header>
    <!-- /Logo e titolo -->

<div class="contenitore">
    <!-- pulsanti -->
    <nav>
        <button class="pulsante1">Add Task</button>
        <button class="pulsante2">Add Section</button>
    </nav>
    <hr id="separatore">
    <!-- /pulsanti -->
    
    <!-- Lista di cose da fare -->
    <main>

        <!-- Cose da fare  -->
        <section class="new-task">
            <ul>
                <li class="task-title">New Task </li>
                <li id="editorial-1" class="did">Quarterly Newsletter</li>
            </ul>
        </section>
        <!-- Cose da fare  -->

        <!-- oggi -->
        <section class="today">
            <ul>
                <li class="task-title">Today </li>
                <li id="editorial-2" class="did">Recruiting blog post</li>
                <li id="goals" class="did">Mobile app launch</li>
                <li id="recruiting" class="did-not">Interview John H.</li>
                <li id="mobile" class="did">Summit update to mobile storefronts</li>
            </ul>
        </section>
        <!-- oggi -->

        <!-- prossimi -->
        <section class="upcoming">
            <ul>
                <li class="task-title">Upcoming </li>
                <li class="did-not">Schedule meeting with Alex</li>
                <li id="website" class="did">Homepage refresh</li>
                <li id="sales" class="did">Onboard new Sales team members.</li>
                <li id="editorial-3" class="did">Review editorial calendar</li>
            </ul>
        </section>
        <!-- /prossimi -->
        
    </main>
    <!-- /Lista di cose da fare -->

</div>
    
</body>
</html>
